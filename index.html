<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link href="style/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tugas Praktikum Jquery</title>
</head>
<body>
    <div class="container">
        <h4 align="center">Pemesanan Produk</h4>
        <hr>
        <h2></h2>
        <ul id="data">
        </ul>
        <div class="row justify-content-md-center">
            <div class="col-6 border">
                <h4>Data</h4>
                <form action="" method="post" id="market">
                    <div class="row g-3">
                        <div class="col">
                            Nama <br>
                            <input type="text" class="form-control" id="nama" placeholder="">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-12">
                            <p>Pilih Produk</p>
                        </div>
                    </div>
                    <div class="row g-3">

                        <div class="col">
                            <p>Produk</p>
                        </div>
                        <div class="col">
                            <p>Jumlah</p>
                        </div>
                    </div>
                    <div class="input-group mb-3" id="inputFormRow">
                        <div class="col">
                            <select class="form-select" id="produk" name="produk" onchange="tes3(value)">
                                <option value="">Pilih Produk</option>
                                <option value="Jet Tempur">Jet Tempur</option>
                                <option value="Nuklir Hiroshima">Nuklir Hiroshima</option>
                                <option value="Infinity Stone">Infinity Stone</option>
                                <option value="Burj Khalifa">Burj Khalifa</option>
                                <option value="Rudal Hipersonik">Rudal Hipersonik</option>
                            </select>
                        </div>
                        <div class="col">
                                <input type="number" name="jumlah" id="jumlah" class="form-control" aria-label="Last name" required>
                        </div>   
                    </div>
                    <div class="row g-3" id="newrow"></div>
                    <div class="row g-3" >
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="tes()">Tambah Produk</button>
                    </div>
                    <div class="row g-3">
                        <button id="hasil" onclick="tes2()" type="button" class="btn btn-primary">Pesan</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>

<script src="js/jquery-3.5.0.js"></script>
<script src="js/jquery.serialize-object.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
